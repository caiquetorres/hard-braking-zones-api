org: caiquetorres
app: hard-braking-zones
service:
  name: main

plugins:
  - serverless-offline

provider:
  name: aws
  runtime: nodejs12.x

package:
  exclude:
    - .git/**
    - src/**
    - test/**
    - e2e/**
    - nodemon.json
    - README.md

functions:
  main:
    handler: dist/serverless.handler
    events:
      - http:
          cors: true
          method: ANY
          path: /
      - http:
          cors: true
          method: ANY
          path: '{proxy+}'
