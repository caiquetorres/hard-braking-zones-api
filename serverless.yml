org: caiquetorres
app: hard-braking-zones
service:
  name: main

plugins:
  - serverless-offline

provider:
  name: aws
  stage: prod
  runtime: nodejs14.x

package:
  exclude:
    - .git/**
    - .husky/**
    - src/**
    - test/**
    - e2e/**
    - README.md
    - .env*
    - .eslint*
    - .commitlintrc.json
    - .editorconfig
    - .nvmrc
    - docker-compose.yml
    - Procfile
    - .prettierrc
    - yarn.lock
    - package.json
    - tsconfig.json
    - tsconfig.build.json
    - nest-cli.json
    - ormconfig.js

functions:
  main:
    handler: dist/lambda.handler
    events:
      - http:
          cors: true
          method: ANY
          path: /
      - http:
          cors: true
          method: ANY
          path: '{proxy+}'
